<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #333;
        }

        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        ol {
            padding-left: 20px;
        }

        li {
            margin-bottom: 15px;
        }

        form {
            margin-top: 15px;
            margin-bottom: 30px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .link-btn {
            margin-left: 10px;
            color: #2980b9;
            text-decoration: none;
        }

        .link-btn:hover {
            text-decoration: underline;
        }
    </style>
</h:head>
<h:body>

    <h2>Our Lawyers:</h2>
    <ol>
        <ui:repeat value="#{lawyersBatis.allLawyers}" var="lawyer">
            <li>
                <h:link outcome="/myBatis/lawyerDetails" value="#{lawyer.name}">
                    <f:param name="lawyerId" value="#{lawyer.id}" />
                </h:link>
                <strong>Specialization:</strong> #{lawyer.specialization}
                <strong>Cases:</strong> #{lawyer.cases.size()}
            </li>
        </ui:repeat>
    </ol>

    <h2>Create New Lawyer:</h2>
    <h:form>
        <h:outputLabel for="lawyerName" value="Name:" />
        <h:inputText id="lawyerName" value="#{lawyersBatis.lawyerToCreate.name}" required="true" />

        <h:outputLabel for="specialization" value="Specialization:" />
        <h:inputText id="specialization" value="#{lawyersBatis.lawyerToCreate.specialization}" required="true" />

        <h:commandButton value="Add New Lawyer" action="#{lawyersBatis.createLawyer}" styleClass="button" />
    </h:form>

    <h:link value="← Back to index" outcome="/index" styleClass="link-btn" />
</h:body>
</html>
