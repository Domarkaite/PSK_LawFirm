<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head/>
<h:body>
    <h2>Clients in case "#{clientsForCase.lawCase.title}":</h2>
    <ol>
        <ui:repeat value="#{clientsForCase.lawCase.clients}" var="client">
            <li>#{client.fullName} (#{client.email})</li>
        </ui:repeat>
    </ol>

    <h3>Create New Client:</h3>
    <h:form>
        <h:outputLabel for="fullName" value="Full Name:" />
        <h:inputText id="fullName" value="#{clientsForCase.clientToCreate.fullName}" required="true" a:placeholder="Name Surname" />

        <br/>

        <h:outputLabel for="email" value="Email:" />
        <h:inputText id="email" value="#{clientsForCase.clientToCreate.email}" required="true" a:placeholder="example@example.com" />

        <br/><br/>

        <h:commandButton value="Add Client to Case" action="#{clientsForCase.createClient}">
            <f:param name="caseId" value="#{clientsForCase.lawCase.id}" />
        </h:commandButton>
    </h:form>

    <h:link value="Back to cases page" outcome="/myBatis/cases"/>
</h:body>
</html>
