<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head />
<h:body>
    <f:metadata>
        <f:viewParam name="lawyerId" value="#{editLawyer.lawyerId}" />
        <f:viewAction action="#{editLawyer.loadLawyer}" />
    </f:metadata>

    <h2>Edit Lawyer</h2>

    <h:form>
        <h:outputLabel for="name" value="Name:" />
        <h:inputText id="name" value="#{editLawyer.lawyer.name}" />

        <br/>

        <h:outputLabel for="specialization" value="Specialization:" />
        <h:inputText id="specialization" value="#{editLawyer.lawyer.specialization}" />

        <br/>

        <h:commandButton value="Save" action="#{editLawyer.save}" />

    </h:form>
    <h:link outcome="index" value="← Back to All Cases"/>
</h:body>
</html>
